<h5 style="color:brown">welcome to home page...</h5>

<table>
    <tr>
        <th>name</th>
        <th>id</th>
        <th>age</th>
        <th>mark</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let x of staffData">
        <td>{{x.name}}</td>
        <td>{{x.id}}</td>
        <td>{{x.age}}</td>
        <td>{{x.mark}}</td>
        <td><button class="btn btn-info" (click)="staffinfo(x)">submit</button></td>
    </tr>
</table>
