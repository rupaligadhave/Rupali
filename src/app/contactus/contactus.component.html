<h5 style="color:blueviolet">welcome to contactus page...</h5>


<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>username</th> 
        <th>email</th>
        <th>action</th>
    </tr>
    <tr *ngFor="let a of postData">
        <td>{{a.id}}</td>
        <td>{{a.name}}</td>
        <td>{{a.username}}</td>
        <td>{{a.email}}</td>
        <td><button class="btn btn-info" (click)="userdetails(a)">submit</button></td>
    </tr>
</table>
